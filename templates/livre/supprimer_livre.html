{% extends 'main.html'%}
{%block contenu %}

<h3>Êtes-vous sûr de vouloir supprimer "{{ livre.titre }}" ?</h3><br />
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Vos champs de formulaire ici -->
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'livre' %}"  class="btn btn-secondary">Annuler</a>
</form>
{%endblock%}
